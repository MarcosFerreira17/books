<div class="container mt-4">
  <!-- Formulário -->
  <div class="card mb-4">
    <div class="card-body">
      <h2>{{ isEditing ? "Editar" : "Novo" }} Autor</h2>
      <form [formGroup]="autorForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <div class="col-12">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" formControlName="nome" />
            <div
              *ngIf="
                autorForm.get('nome')?.invalid && autorForm.get('nome')?.touched
              "
              class="text-danger"
            >
              Nome é obrigatório (máx. 40 caracteres)
            </div>
          </div>

          <div class="col-12">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="autorForm.invalid"
            >
              {{ isEditing ? "Atualizar" : "Salvar" }}
            </button>
            <button
              type="button"
              class="btn btn-secondary ms-2"
              (click)="resetForm()"
            >
              Cancelar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabela -->
  <div class="card">
    <div class="card-body">
      <h2>Lista de Autores</h2>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let autor of autores">
            <td>{{ autor.nome }}</td>
            <td>
              <button class="btn btn-sm btn-warning" (click)="onEdit(autor)">
                <i class="bi bi-pencil"></i> Editar
              </button>
              <button
                class="btn btn-sm btn-danger ms-2"
                (click)="onDelete(autor.codAu)"
              >
                <i class="bi bi-trash"></i> Excluir
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
