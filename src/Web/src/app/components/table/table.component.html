<!-- table.component.html -->
<table class="table table-striped">
  <thead>
    <tr>
      <th *ngFor="let col of columns" (click)="setSort(col.key)">
        {{ col.label }}
        <span *ngIf="sortColumn === col.key">
          {{ sortDirection === "asc" ? "↑" : "↓" }}
        </span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of sortedData">
      <td *ngFor="let col of columns">{{ row[col.key] }}</td>
    </tr>
  </tbody>
</table>

<nav>
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="changePage(currentPage - 1)">
        Anterior
      </button>
    </li>
    <li
      class="page-item"
      *ngFor="
        let page of [].constructor(Math.ceil(data.length / pageSize));
        let i = index
      "
      [class.active]="currentPage === i + 1"
    >
      <button class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</button>
    </li>
    <li
      class="page-item"
      [class.disabled]="currentPage === Math.ceil(data.length / pageSize)"
    >
      <button class="page-link" (click)="changePage(currentPage + 1)">
        Próximo
      </button>
    </li>
  </ul>
</nav>
